<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>לוח שנה עברי</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/main.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hebcal@2.4.1/dist/hebcal.browser.js"></script>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: right;
    }
    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('calendar');
      const API_KEY = 'patNdl6nMVJj0BAaI.ca2870912b8d2fcd34c3a35fbc793edc7255cf7bb47b3e65e8db8fbcf1596e74';
      const BASE_ID = 'appOiQPHQxRKhPJZs';
      const TABLE_NAME = 'ארועים';

      // בקשה ל-Airtable
      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${encodeURIComponent(TABLE_NAME)}?maxRecords=100&view=Grid%20view`, {
        headers: {
          Authorization: `Bearer ${API_KEY}`
        }
      });

      const data = await response.json();

      const events = data.records.map(record => {
        const dateStr = record.fields.Date;
        const name = record.fields.Name;
        const description = record.fields['תאור'] || '';

        const gDate = new Date(dateStr);
        const hDate = new Hebcal.HDate(gDate);
        const hebrewDate = hDate.renderHebrewDate();

        return {
          title: `${name} (${hebrewDate})`,
          start: gDate.toISOString(),
          description
        };
      });

      console.log(events); // בדוק שהתאריכים מופיעים

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'he',
        direction: 'rtl',
        events: events,
        eventDidMount: function(info) {
          info.el.title = info.event.extendedProps.description;
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
